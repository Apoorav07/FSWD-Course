<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paris Card</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

  .big{
    background-color: crimson;
    color: white;
    height: 600px;
    width: 450px;
    border-radius: 50px;
    position: relative;
    left: 50px;
  }

  img{
    height: 300px;
    border-radius: 50px;
    position: absolute;
  }

  .paris{
    position: absolute;
    left: 190px;
    bottom: 250px;}
  
    .text{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: absolute;
      bottom: 120px;
      text-align: center;
    }

    .small{
      background-color: gold;
      height: 40px;
      width: 90px;
      text-align: center;
      position: absolute;
      bottom: -20px;
      left: 190px;
      border-radius: 30px;
      font-size: large;
      padding: 5px;
      
    }

    .button{
      background-color: black;
      height: 50px;
      width: 50px;
      border-radius: 50px;
      text-align: center;
      position: absolute;
      right: 50px;
      top: 20px;
      padding: 10px;
    }


  </style>
</head>
<body>
  <div class="big">
    <img src="https://images.adsttc.com/media/images/5d44/14fa/284d/d1fd/3a00/003d/large_jpg/eiffel-tower-in-paris-151-medium.jpg?1564742900" alt="">
    <div class="paris">PARIS</div>
    <div class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Expedita pariatur tempora at reprehenderit officia exercitationem minima consequatur voluptate aut architecto excepturi eveniet inventore beatae eius earum, ipsa ullam ea temporibus?</div>
    <div class="small">Visit Paris</div>
    <div class="button">11 <sup>th</sup></div>
  </div>
</body>
</html>
