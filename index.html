<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      margin: 4px;
    }
   div.parent div:nth-child(1){
     background-color: lime;
   }

   h2{
     padding: 5px;
     color: white;
     background-color: orange;
   }
    

   h2:hover{
     background-color: crimson;
     cursor: pointer;
   }

   div::selection{
     background-color: lime;
   }

   input:focus{
     background-color: pink;
     font-size: 2rem;
   }

   h2::after{
     content: "i am after";
     font-size: 0.5rem ;
     color: cyan;
     position: relative;
   }

   h2::before{
     content: "i am before";
     font-size: 0.5rem ;
     color: rgb(255, 94, 0);
     position: relative;
   }
  </style>
</head>
<body>
 <div class="parent">
   <h2>i am a heading</h2>

   <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati quis repudiandae placeat molestias, consequatur labore hic eum a ea! Esse, facilis ducimus ex facere perspiciatis porro praesentium. Facilis, minima voluptatum.</div>
   <input type="text">
   
 </div>
 
    
    
  
</body>
</html>
